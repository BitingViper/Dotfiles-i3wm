;==========================================================
; Polybar config for i3
;==========================================================

[colors]
background     = #2b2b2b
background-alt = #1c1c1c
foreground     = #ffffff
primary        = #ffffff
secondary      = #ffffff
alert          = #c06060
disabled       = #555555
border         = #444444
 
[bar/bar]
width = 100%
height = 20pt
radius = 0
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1
border-size = 0
border-color = ${colors.border}

padding-left = 0
padding-right = 1
module-margin = 1

separator = ""
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:size=10;3
font-1 = Roboto:size=12;4

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio memory cpu systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

;==========================================================
; Modules
;==========================================================

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #a8a8a8
label-active-foreground = ${colors.primary}
label-active-padding = 2
label-active-radius = 0
label-active-margin = 0

label-occupied = %name%
label-occupied-padding = 2
label-occupied-radius = 0
label-occupied-margin = 0

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 0
label-urgent-radius = 0
label-urgent-margin = 0

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0
label-empty-radius = 0
label-empty-margin = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
label-volume = %percentage%%
label-muted = " 0%"
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock
label-layout = %layout%
label-layout-foreground = ${colors.primary}
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#8abeb7} %{F#ffffff} ...

[module/wlan]
inherit = module/network-base
interface-type = wireless
exec = echo
label-connected = %{A1:rofi-wifi-menu.sh:}%{F#8abeb7}%{F-} %essid%
click-left = rofi-wifi-menu

[module/eth]
inherit = module/network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
font = 4
date = %a %d %b %H:%M
date-alt = %d %B %Y %I:%M %p
label = %{F#ffffff}%{F-}%date%
label-foreground = ${colors.primary}

[module/systray]
type = internal/tray
format-margin = 2pt
tray-spacing = 10pt

[module/powermenu]
type = custom/script
exec = echo "" $(whoami)
format-prefix = ""
format-prefix-foreground = ${colors.primary}
click-left = ~/.config/polybar/scripts/powermenu.sh

[settings]
screenchange-reload = true
pseudo-transparency = true
